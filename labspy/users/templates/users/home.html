{% extends 'registration/layout.html' %}

{% block title %}Home{% endblock %}

{% block body %}
<h1>Welcome! {{ user.username }}, this is the home page</h1>
<form action="{% url 'users:logout' %}" method="post">
    {% csrf_token %}
    <button class="btn btn-danger" type="submit">Logout</button>
</form>
{% endblock %}
